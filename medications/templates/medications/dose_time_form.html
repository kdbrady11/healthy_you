<!DOCTYPE html>
<html>
<head>
    <title>Add Dose Time for {{ medication.name }}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-4">
    <h2>Add Dose Time for {{ medication.name }}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Add Dose Time</button>
    </form>
    {% if form.errors %}
      <div class="alert alert-danger mt-2">
        Please correct the errors below:
        {{ form.errors }}
      </div>
    {% endif %}
    <p class="mt-3"><a href="{% url 'medication_edit' medication.id %}">Back to Medication Edit</a></p>
  </div>
</body>
</html>
