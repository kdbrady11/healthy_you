<!DOCTYPE html>
<html>
<head>
  <title>Edit Entry for {{ entry_date }}</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-4">
    <h2>Edit Health Metrics for {{ entry_date }}</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
    <p class="mt-3"><a href="{% url 'health_dashboard' %}">Back to Health Dashboard</a></p>
  </div>
</body>
</html>
