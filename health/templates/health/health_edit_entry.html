{% extends "base.html" %}

{% block title %}Edit Entry for {{ entry_date }}{% endblock %}

{% block content %}
<div class="container mt-4">
  <!-- Page Title -->
  <h2 class="mb-4">Edit Health Metrics for {{ entry_date }}</h2>

  <!-- Form for Editing Health Metrics -->
  <form method="post">
    <!-- CSRF token for secure form submission -->
    {% csrf_token %}

    <!-- Render the form fields with proper styling -->
    {{ form.as_p }}

    <!-- Save Changes Button -->
    <button type="submit" class="btn btn-primary">Save Changes</button>
  </form>

  <!-- Back Button to Return to Dashboard -->
  <p class="mt-3">
    <a href="{% url 'health_dashboard' %}" class="btn btn-secondary">Back to Health Dashboard</a>
  </p>
</div>
{% endblock %}
